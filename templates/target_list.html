<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일별 개인 목표</title>
</head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
<body class="bg-gray-50">
<div class="flex flex-col h-screen justify-between">
    <header>
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl py-4">
        <span class="self-center text-3xl font-semibold whitespace-nowrap text-black"><font class="text-green-700">크래프톤</font> 정글 3기</span>
        <div>
            <div class="font-semibold text-xl">
                정글 3기 <font class="text-green-700">???</font>님 정글에서 <font class="text-green-700">??</font>시간 생존 중 입니다.
            </div>
            <div class="flex justify-between m-2 text-xl font-semibold">
                <button class="w-[195px] h-[40px] bg-green-700 p-1">캘린더 보기</button>
                <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="w-[195px] h-[40px] bg-green-700 p-1">개인 목표 작성</button>
                <div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative w-full max-w-2xl max-h-full">
                        <div class="relative bg-gray-200 shadow">
                            <div class="flex items-start justify-between p-4">
                                <h3 class="text-2xl font-semibold text-gray-900">
                                    개인 목표 작성
                                </h3>
                                <button type="button" class="text-gray-400 bg-transparent hover:bg-green-200 hover:text-green-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="defaultModal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                            <div class="p-6 space-y-6">
                                <input id="created_text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full pl-10 p-2.5" type="text" placeholder="목표를 적어주세요">
                            </div>
                            <div class="flex items-center justify-center p-6 space-x-2">
                                <button data-modal-hide="defaultModal" type="button" class="bg-green-700 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center" onclick="add_new_target('{{member_id}}', '{{target_date}}')">작성하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="flex justify-center items-center">
    <div class="relative bg-white m-10 px-6 pt-8 pb-8 shadow-xl ring-1 ring-gray-900/5 rounded">
    <div class="text-center text-3xl font-semibold">
        ??월??일
    </div>
    <div class="flex">
        {% for user_name, user_text in result.items() %}
        <div class="m-4">
            <div class="text-center text-3xl font-semibold">
                {{user_name}}
            </div>
            <div class="bg-gray-300">
                {% for item in user_text %}
                <div class="m-2 p-2">
                    <div class="flex justify-between items-center">
                        <span{% if item[1] == "checked" %} class="text-green-600" {% elif item[1] == "" and now > current %} class="text-red-600" {% else %} {% endif %}>{{item[0]}}</span>
                        <div class="flex">
                            <input type="checkbox" class="mx-2 w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500" {{item[1]}} onclick="is_checked('{{item[2]}}', '{{item[1]}}')">
                            <div onclick="delete_item('{{item[2]}}')" class="cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="w-4 h-4 fill-red-600 hover:fill-red-800">
                                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    </div>
    <footer class="flex flex-wrap justify-between bg-gray-50 p-4 my-10">
        <div class="w-[1000px] h-6 rounded-full">
            <div class="flex justify-between mb-1 font-semibold">
                <span class="text-2xl">진행상황</span>
                <span class="text-xl">{{percentage}}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-green-600 h-6 rounded-full" style="width: {{percentage}}%"></div>
            </div>
        </div>
        <span class="self-center cursor-pointer text-3xl font-semibold whitespace-nowrap text-black" onclick="window.location.href=`{{ url_for('selectTeam') }}` ">
            부족에서 나가기
        </span>
    </footer>
</div>
</body>
<script src="{{url_for('static', filename='index.js')}}"></script>
</html>
