<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글에서 살아남기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-black">
        <div class="flex flex-col items-center justify-center bg-white w-[420px] h-[300px]">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-13" src="/static/title.png" alt="survive in jungle">
            </div>
            <!-- 로그인 화면(form) -->
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" id="form">

                    <div>
                        <div class="mt-2">
                            <input name='id' type="id" id="id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="ID" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                        </div>
                        <div class="mt-2">
                            <input name='password' type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required placeholder="PASSWORD">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <p id="validation" class="text-left text-red-500 italic text-sm"></p>
                            <div class="text-sm">
                                <a href="{{ url_for('forgot_pwd') }}">Forgot
                                    password?</a>
                            </div>
                        </div>
                    </div>

                    <!-- 로그인 버튼 -->
                    <div class="grid md:grid-cols-2 md:gap-6">
                        <button type="button"
                            class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            onclick="login()">
                            Login</button>

                        <!-- 회원가입 Modal toggle -->
                        <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                            class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            type="button">
                            Sign Up
                        </button>
                        <!-- 회원가입 Main modal -->
                        <div id="authentication-modal" tabindex="-1" aria-hidden="true"
                            class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                            <div class="relative w-full max-w-md max-h-full">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    <button type="button"
                                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="authentication-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close modal</span>
                                    </button>
                                    <div class="px-6 py-6 lg:px-8">
                                        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white text-center">
                                            <span class="text-green-600 dark:text-green-500">회원</span>가입
                                        </h2>
                                        <form class="space-y-3" id="form">
                                            <div>
                                                <div class="mt-2">
                                                    <input type="id" id="id_su"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="ID" required pattern="/^[a-z]+[a-z0-9]{5,19}$/g;">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="mt-2">
                                                    <input type="password" id="password_su"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="PASSWORD" required
                                                        pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,20}$">
                                                </div>
                                            </div>

                                            <div>
                                                <div class="mt-2">
                                                    <input type="password" id="confirm_password_su"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="PASSWORD 확인" required>
                                                </div>
                                            </div>
                                            <p id="helper-text-explanation"
                                                class="mt-2 text-sm text-gray-500 dark:text-gray-400">대소문자와 숫자를 섞어
                                                6자 이상</p>
                                            <p id="validation_su" class="text-left text-red-500 italic text-sm"></p>

                                            <div>
                                                <div class="mt-2">
                                                    <input type="name" id="name_su"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="이름" required>
                                                </div>
                                            </div>

                                            <div>
                                                <div class="mt-2">
                                                    <input type="email" id="email_su"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="e-mail" required>
                                                </div>
                                            </div>
                                            <div style="text-align: center; margin-top:20px">
                                                <button type="button"
                                                    class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                                                    onclick="signIn()" style="display :inline-block;">
                                                    가입하기</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="toast_msg"></div>
    </div>

</body>
<script>
    //로그인
    function login() {
        const url = '/login'
        let formData = new FormData($('#form')[0])
        $.ajax({
            url: url,
            type: "POST",
            async: true,
            data: formData,
            enctype: "multipart/form-data",
            cache: false,
            contentType: false,
            processData: false,
            error: function (request, status, error) {
                console.log("code: " + request.status)
                console.log("message: " + request.responseText)
                console.log("error: " + error);
                let temp_html = `
                <div id="toast-warning" class="fixed bottom-5 right-5 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
                    <div>
                        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200" style="float: left;">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
                            </svg>
                            <span class="sr-only">Warning icon</span>
                        </div>
                        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close" onClick="closeToast()" style="float: right;">
                            <span class="sr-only">Close</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </button>
                    </div>

                    <div class="ml-3 text-sm font-normal">로그인 중 오류가 발생하였습니다.<br>${error}</div>
                    
                </div>
                `
                $("#toast_msg").append(temp_html)

            },
            success: function (res) {
                //console.log("success")
                //console.log("res", res)
                if (res['result'] == "success") {
                    localStorage.setItem('token', res.access_token);

                    alert("로그인에 성공하였습니다.")
                    window.location.href = "{{ url_for('selectTeam') }}"
                }
                else {
                    $("#validation").html(res['reason']).show();
                }

            }

        })
    }
    //토스트 닫는 함수
    function closeToast() {
        $('#toast_msg').empty()
    }
    //비밀번호 일치 체커
    $("#confirm_password_su").on("keyup", function () {
        let pwd = $('#password_su').val()
        let pwd2 = $('#confirm_password_su').val()
        if (pwd !== pwd2) {
            $("#validation_su").html("비밀번호가 일치하지 않습니다").show();
        }
        else if (pwd == "" && pwd2 == "") {
            $("#validation_su").hide()
        }
        else {
            $("#validation_su").hide()
        }
    });
    //아이디양식 체커
    function idChecker(id) {
        const regExp = /^[a-z]+[a-z0-9]{5,19}$/g
        return regExp.test(id)
    }
    //비밀번호양식 체커
    function pwdChecker(pwd) {
        const regExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,20}$/
        return regExp.test(pwd)
    }
    //가입
    function signIn() {
        const url = '/sign_in'

        const id = $('#id_su').val()
        const password = $('#password_su').val()
        const name = $('#name_su').val()
        const email = $('#email_su').val()
        let formData = { 'id': id, 'password': password, 'name': name, 'email': email }

        //console.log("formData", formData)
        //console.log(idChecker(id))

        if (idChecker(id) == false) {
            alert("아이디 양식이 잘못되었습니다: 영문 소문자 6자 이상")
            return
        }
        else if (pwdChecker(password) == false) {
            alert("비밀번호 양식이 잘못되었습니다.")
            return
        }

        $.ajax({
            url: url,
            type: "POST",
            async: true,
            data: formData,
            error: function (request, status, error) {
                console.log("code: " + request.status)
                console.log("message: " + request.responseText)
                console.log("error: " + error);
            },
            success: function (res) {
                //console.log("success")
                //console.log("res", res)
                if (res['result'] == "success") {
                    alert("회원가입에 성공하였습니다.")
                    window.location.href = `{{ url_for('pop') }}`
                    localStorage.setItem('newbie', name)
                }
                else {
                    $("#validation").html(res['reason']).show();
                }

            }

        })
    }
</script>

</html>
