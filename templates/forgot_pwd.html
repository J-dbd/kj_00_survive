<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글에서 살아남기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #modal-wrap.modal-open {
            display: block;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-black">
        <div class="flex flex-col items-center justify-center bg-white w-[420px] h-[600px]">
            <div>
                <h1 class="flex items-center text-3xl font-extrabold dark:text-white">ID/PW 찾기</h1>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" id="form">
                    <div>
                        <div class="mt-2">
                            <input type="name" id="name_id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="이름" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                        </div>
                        <div class="mt-2">
                            <input type="email" id="email_id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-300 dark:focus:border-gray-300"
                                required placeholder="e-mail">
                        </div>
                    </div>


                    <div style="text-align: center;">
                        <button type="button" data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                            class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            style="display :inline-block;" onclick="find_id()">
                            ID 찾기</button>
                    </div>
                </form>

            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" action="#" method="POST">
                    <div>
                        <div class="mt-2">
                            <input type="id" id="id_pwd"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="ID" required>
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input type="name" id="name_pwd"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="이름" required>
                        </div>
                    </div>

                    <div>
                        <div class="mt-2">
                            <input type="email" id="email_pwd"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-300 dark:focus:border-gray-300"
                                placeholder="e-mail" required>
                        </div>
                    </div>


                    <div style="text-align: center;">
                        <button type="button" data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                            class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            style="display :inline-block;" onclick="find_pwd()">
                            비밀번호 찾기</button>
                    </div>
                </form>
            </div>
            <div style="text-align: center; margin-top:20px">
                <button type="button"
                    class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                    style="display :inline-block;" onclick="window.location.href=`{{ url_for('login') }}` ">
                    뒤로가기</button>
            </div>
        </div>
        <div id="modal-wrap">
            <div id="popup-modal" tabindex="-1"
                class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative w-full max-w-md max-h-full">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="popup-modal" onclick="rm_html()">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-6 text-center">
                            <h2 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">조회 결과</h2>
                            <div id="id_result">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    //모달창 닫을 때 추가한 html을 지움
    function rm_html() {
        $('#id_result').empty()
    }
    //아이디찾기
    function find_id() {
        const url = '/find_id'
        const name = $('#name_pwd').val()
        const email = $('#email_pwd').val()

        let formData = {
            'name': name,
            'email': email
        }

        $.ajax({
            url: url,
            type: "POST",
            async: true,
            data: formData,
            error: function (request, status, error) {
                console.log("code: " + request.status)
                console.log("message: " + request.responseText)
                console.log("error: " + error);
                let temp_html = `
                <div role="alert">
                    <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                      Error!
                    </div>
                    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                      <p>error:${error}/status:${status}</p>
                    </div>
                  </div>
                `
                $('#id_result').append(temp_html)

            },
            success: function (res) {
                if (res['result'] == "fail") {
                    let result = res['data']
                    let temp_html = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">유저를 찾을 수 없습니다</strong><br>
                        <span class="block sm:inline">${result}</span>
                      </div>
                    `
                    $('#id_result').append(temp_html)
                }
                else if (res['result'] == 'success') {
                    let result = res['data']
                    let name = result['name']
                    let user_id = result['user_id']
                    let temp_html = `
                    <div class="bg-white-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                        <span class="block sm:inline"><strong class="font-bold">${name}님</strong>의 아이디는 <strong class="font-bold">${user_id}</strong>입니다.</span>
                      </div>
                      <div style="text-align: center; margin-top:20px"> <button data-modal-hide="popup-modal"
                        type="button"
                        class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                        style="display: block;" onclick="window.location.href='{{ url_for('login') }}'">
                        로그인 페이지 이동
                    </button></div>
                    `
                    $('#id_result').append(temp_html)
                }

            }

        })
    }
    //비밀번호 찾기
    function find_pwd() {
        const url = '/find_pwd'
        const name = $('#name_pwd').val()
        const email = $('#email_pwd').val()
        const id = $("#id_pwd").val()

        let formData = {
            'id': id,
            'name': name,
            'email': email
        }

        $.ajax({
            url: url,
            type: "POST",
            async: true,
            data: formData,
            error: function (request, status, error) {
                console.log("code: " + request.status)
                console.log("message: " + request.responseText)
                console.log("error: " + error);
                let temp_html = `
                <div role="alert">
                    <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
                      Error!
                    </div>
                    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                      <p>error:${error}/status:${status}</p>
                    </div>
                  </div>
                `
                $('#id_result').append(temp_html)

            },
            success: function (res) {
                if (res['result'] == "fail") {
                    let result = res['data']
                    let temp_html = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">유저를 찾을 수 없습니다</strong><br>
                        <span class="block sm:inline">${result}</span>
                      </div>
                    `
                    $('#id_result').append(temp_html)
                }
                else if (res['result'] == 'success') {
                    let result = res['data']
                    let name = result['name']
                    let password = result['password']
                    let temp_html = `
                    <div class="bg-white-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                        <span class="block sm:inline"><strong class="font-bold">${name}님</strong>의 비밀번호는 <strong class="font-bold">${password}</strong>입니다.</span>
                      </div>
                      <div style="text-align: center; margin-top:20px"> <button data-modal-hide="popup-modal"
                        type="button"
                        class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                        style="display: block;" onclick="window.location.href='{{ url_for('login') }}'">
                        로그인 페이지 이동
                    </button></div>
                    `
                    $('#id_result').append(temp_html)
                }

            }

        })
    }


</script>

</html>
