<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글에서 살아남기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-black">
        <div class="flex flex-col items-center justify-center bg-white w-[420px] h-[600px]">
            <div>
                <h1 class="flex items-center text-3xl font-extrabold dark:text-white">ID/PW 찾기</h1>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" action="#" method="POST">
                    <div>
                        <div class="mt-2">
                            <input type="name" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="이름" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                        </div>
                        <div class="mt-2">
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required placeholder="e-mail">
                        </div>
                    </div>


                    <div style="text-align: center;">
                        <button type="submit"
                            class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            style="display :inline-block;">
                            ID 찾기</button>
                    </div>
                </form>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-3" action="#" method="POST">
                    <div>
                        <div class="mt-2">
                            <input type="id" id="id"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="ID" required>
                        </div>
                    </div>
                    <div>
                        <div class="mt-2">
                            <input type="name" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="이름" required>
                        </div>
                    </div>

                    <div>
                        <div class="mt-2">
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="e-mail" required>
                        </div>
                    </div>


                    <div style="text-align: center;">
                        <button type="submit"
                            class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                            style="display :inline-block;">
                            비밀번호 찾기</button>
                    </div>
                </form>
            </div>
            <div style="text-align: center; margin-top:20px">
                <button type="button"
                    class="flex w-100 justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
                    style="display :inline-block;" onclick="window.location.href=`{{ url_for('login') }}` ">
                    뒤로가기</button>
            </div>
        </div>
    </div>
</body>
<script src="{{url_for('static', filename='index.js')}}"></script>

</html>
